<section class="hero">
    <div class="overlay"></div>

    <div class="content">
        <h1>Find Your Perfect Stay</h1>
        <p>Discover premium hotels at the best prices.</p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="search-box">
            <app-input label="Check-in" type="date" [control]="form.controls.checkIn" />

            <app-input label="Check-out" type="date" [control]="form.controls.checkOut" />

            <app-button type="submit">
                Search
            </app-button>
        </form>
    </div>
</section>
